<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Dias para a gandaia</h1>

        <section class="countdown">
            <h2>29 de novembro</h2>
            <div id="countdown1" class="timer">
                <div class="days">-- d</div>
                <div class="clock">--:--:--</div>
            </div>
        </section>
    </main>

    <style>
        body{font-family:Segoe UI, Roboto, Arial, sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f6f8fa}
        main{max-width:720px;width:100%;padding:32px;background:#fff;border-radius:10px;box-shadow:0 8px 28px rgba(0,0,0,0.08);text-align:center}
        h1{margin:0 0 18px;font-size:28px}
        .countdown{margin:18px 0}
        .timer{display:flex;flex-direction:column;align-items:center;gap:8px;color:#111}
        .timer .days{font-weight:800;font-size:64px;line-height:1}
        .timer .clock{font-weight:700;font-size:36px}
        @media(max-width:480px){
            .timer .days{font-size:42px}
            .timer .clock{font-size:24px}
            main{padding:20px}
            h1{font-size:20px}
        }
    </style>

    <script src="index.js"></script>
</body>
</html>
